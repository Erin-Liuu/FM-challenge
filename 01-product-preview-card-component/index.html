<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles/main.css">
  <style>

  </style>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="A bottle of Gabrielle Essence Eau De Parfum by Chanel">
      </picture>
      <div class="card-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-group">
          <p class="price-current">$149.99</p>
          <p class="price-original">$169.99</p>
        </div>
        <button class="btn add-btn">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Evie</a>.
  </footer>
</body>

</html>
