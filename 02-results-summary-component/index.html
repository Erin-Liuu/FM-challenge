<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="row g-0 overflow-hidden">
        <div
          class="card-summary col-12 col-md-6 overflow-hidden d-flex flex-column justify-content-center align-items-center">
          <h5>Your Result</h5>
          <div class="card-summary-grade rounded-circle w-100 d-flex flex-column justify-content-center align-items-center">
            <p class="card-summary-take text-white m-0">76</p>
            <p class="card-summary-total m-0 fs-0">of 100</p>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center text-center">
            <p class="card-summary-comment text-white fs-2">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card-content col-12 col-md-6 gap-3 d-flex flex-column justify-content-center align-items-between">
          <h5 class="card-title">Summary</h5>
          <div class="card-text w-100 gap-3 d-flex flex-column justify-content-center align-items-between">
            <div class="label-reaction p-3 d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <span>Reaction</span>
              </div>
              <label>
                <span class="label-highlight">80</span> / 100
              </label>
            </div>
            <div class="label-memory p-3 d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <img src="./assets/images/icon-memory.svg" alt="">
                <span>Memory</span>
              </div>
              <label>
                <span class="label-highlight">90</span> / 100
              </label>
            </div>
            <div class="label-verbal p-3 d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <span>Verbal</span>
              </div>
              <label>
                <span class="label-highlight">61</span> / 100
              </label>
            </div>
            <div class="label-visual p-3 d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <img src="./assets/images/icon-visual.svg" alt="">
                <span>Visual</span>
              </div>
              <label>
                <span class="label-highlight">73</span> / 100
              </label>
            </div>
          </div>
          <a href="#" class="btn continue-btn w-100 p-3 rounded-pill text-white mt-3">Continue</a>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Evie</a>.
  </div>
</body>

</html>
